<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rick and Morty API</title>
</head>
<body>

<main>
    <div class="container">
    
        <div class="container__item">
            <img src="imagenrick.png" alt="" class="header-img">
        </div>

        <div class="container__item header--txt">
            <h2 class="header-txt">Aplicacion web desarrollada en JS vanilla para consumir la api publica de Rick and Morty</h2>
            
        </div>
        
        <div class="hechopor">
            <a href="https://github.com/Matias0008" style="text-decoration: none;" class="link-gn" target="_blank"><h2 class="header-txt link-gn"  id="maquina-escribir"></h2></a>
        </div>

    </div>

    <!-- Contenedor para toda la seccion de los characters -->
    <div class="container-char">

        <div class="navegation">
            <div class="titleco" id="titlew-count">

            </div>

            <div class="navegation__input">
                <div class="showresults" id='results' style="margin-right: 10px;"></div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search by name" aria-label="Search"  id="search">
                <button class="btn btn-outline-success" onclick="buscar()" type="button" id='search-button'>Search</button>
            </form>
            </div>

            <div class="navegation__buttons" id="navegation">
            </div>
        </div>

        <!-- Aca comienzo el inner con javascript -->
        <div class="container-char__body" id="infoCharacter">

        <!-- Fin del container body -->
        </div>

    <!-- Fin del contenedor general para la seccion de los characters -->
    </div>


    <div class="footer">
        <div class="by">
            <i class="bi bi-github icono"></i>
            <a href="https://rickandmortyapi.com/" target="_blank" class="link-footer">Rick and Morty API</a>
        </div>
    </div>

</main>
<script src="getData.js"></script>
<script src="escribir.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
